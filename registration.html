<!DOCTYPE html>

<html>
<head>
<title> My Registration</title>
</head>
<body>
<form action="action_page.php" method="POST">
<div>
<label for="fname">first name:</label>
<input type="text" id="fname" name="fname" placeholder="Hailey" required>
</div>
<br>
<div>
<label for="lname">last name:</label>
<input type="text" id="lname" name="lname" placeholder="Chua" required>
</div>
<br>
<div>
<label for="pass">password:</label>
<input type="password" id="pass" name="pass" maxlength="12" required>
</div>
<br>
<div>
<label for="email">email:</label>
<input type="email" id ="email" name="email" placeholder="selachua4@gmail.com">
</div>
<br>
<div>
<label for="phone">phone #:</label>
<input type="tel" id="phone" name="phone" placeholder="(991) -712 -4805">
</div>
<br>
<div>
<label for="bdate">birthdate:</label>
<input type="date" id="bdate" name "bdate">
</div>
<br>
<div>
<label for="title">title:</label>
<label>Mr.</label>
<input type="radio" name="title" value="Mr.">
<label>Ms.</label>
<input type="radio" name="title" value="Ms.">
</div>
<br>
<div>
<input type="reset">
</div>
<br>
<div>
<input type="submit">
</div>
</form>
</body>
</html>
